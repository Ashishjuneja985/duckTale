<div class="row">
    <div class="search-hero mt-3 mb-2">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
            placeholder="Search">
            <span class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
    </div>
</div>
<div class="heading">
    <p>LIST OF EMPLOYEE</p>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Employees Name</th>
            <th scope="col">Departments</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data |filter:searchText">
            <th scope="row">{{item.id}}</th>
            <td>{{item.employeeName}}</td>
            <td>{{item.departments}}</td>
            <td>{{item.salary}}</td>
            <td>
                <span class="updateDetail" routerLink="/add/{{item.id}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                <span class="deleteDetail" (click)="deleteData(item.id)"><i class="fa fa-trash" aria-hidden="true"></i></span>
            </td>
        </tr>
    </tbody>
</table>
